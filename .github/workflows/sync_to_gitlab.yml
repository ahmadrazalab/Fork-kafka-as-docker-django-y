name: Sync to GitLab

on:
  push:
    branches:
      - master  # Adjust this to your default branch

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate SSH key
        id: generate_ssh
        run: |
          ssh-keygen -t rsa -b 4096 -C "yogesh@webinfomart.com" -f /home/runner/.ssh/id_rsa -N ""
          cat /home/runner/.ssh/id_rsa.pub

      - name: Display SSH Public Key
        run: cat /home/runner/.ssh/id_rsa.pub

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Mirror to GitLab
        env:
          GITLAB_REPO: git@gitlab.com:test9793321/django_project.git
        run: |
          git remote add gitlab $GITLAB_REPO
          git push --mirror gitlab
